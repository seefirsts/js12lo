<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Logical Operators</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>JavaScript Logical Operators</h1>

        <div class="input-group">
            <label for="value1">Value 1 (true/false):</label>
            <input type="text" id="value1" value="true">
        </div>

        <div class="input-group">
            <label for="value2">Value 2 (true/false):</label>
            <input type="text" id="value2" value="false">
        </div>

        <div class="results">
            <h2>Results:</h2>
            <p><strong>Value 1 AND Value 2:</strong> <span id="andResult"></span></p>
            <p><strong>Value 1 OR Value 2:</strong> <span id="orResult"></span></p>
            <p><strong>NOT Value 1:</strong> <span id="notResult1"></span></p>
            <p><strong>NOT Value 2:</strong> <span id="notResult2"></span></p>
        </div>

        <button onclick="performOperations()">Perform Operations</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
